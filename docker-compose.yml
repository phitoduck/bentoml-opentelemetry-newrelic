version: "3.8"

services:
  bento-service:
    image: dummy-service:latest
    ports:
      - "3000:3000"
    volumes:
      - .:/home/bentoml/bento/src/
      - ./bentoml_configuration.yaml:/home/bentoml/bentoml_configuration.yaml
    command: serve --port 3000 --debug
    environment:
      BENTOML_CONFIG: /home/bentoml/bentoml_configuration.yaml
    env_file:
      - .env

  aws-distro-otel-collector:
    depends_on:
      - bento-service
    image: public.ecr.aws/aws-observability/aws-otel-collector:latest
    ports:
      - "55680:55680"
      - "55681:55681"
      - "55679:55679"
      - "8888:8888"
      - "4317:4317"
    volumes:
      - ./otel-collector/otel-config.yaml:/etc/otel-config.yaml
    command: ["--config=/etc/otel-config.yaml", "--log-level=DEBUG"]
    env_file:
      - .env
    environment:
      OTEL_EXPORTER_OTLP_ENDPOINT: https://otlp.nr-data.net:443
      SCRAPE_TARGET: bento-service:3000
