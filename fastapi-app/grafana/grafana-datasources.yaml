apiVersion: 1

datasources:
- name: Prometheus
  type: prometheus
  uid: prometheus
  access: proxy
  orgId: 1
  url: http://prometheus:9090
  basicAuth: false
  isDefault: false
  version: 1
  editable: false
  jsonData:
    httpMethod: GET
- name: Tempo
  type: tempo
  access: proxy
  orgId: 1
  url: http://tempo:3200
  basicAuth: false
  isDefault: true
  version: 1
  editable: false
  apiVersion: 1
  uid: tempo
  jsonData:
    httpMethod: GET
    serviceMap:
      datasourceUid: prometheus
- uid: loki
  orgId: 1
  name: Loki
  type: loki
  typeName: Loki
  access: proxy
  url: http://loki:3100
  password: ''
  user: ''
  database: ''
  basicAuth: false
  isDefault: false
  jsonData:
    derivedFields:
      - datasourceUid: tempo
        matcherRegex: (?:trace_id)=(\w+)
        name: TraceID
        url: $${__value.raw}
  readOnly: false
  editable: true